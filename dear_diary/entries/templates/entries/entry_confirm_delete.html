{% extends "entries/base.html" %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete?
            <em>"{{ entry.title }}"</em>
            created on {{ entry.date_created|date: 'Y-m-d' }}?
        </P>
        <input type="submit" value="confirm">
    </form>
    <a href="{% url 'entry-detail' entry.id %}">
        <button>Cancel</button>
    </a>
{% endblock %}
